<h1>Olá! Para continuar, faça login!</h1>
 
<div class="login-container">
    <form action="{{ url_for('login') }}" method="post">
        {{ context["form"].usuario(class="formulario", placeholder="Insira seu usuario") }}
        {{ context["form"].senha(class="formulario", placeholder="Insira a senha") }}
        <button type="submit">Fazer login</button>
    </form>
</div>
