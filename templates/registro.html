<h1>Registrar-se no sistema</h1>
 
<div class="login-container">
    <form action="{{ url_for('registro') }}" method="post">
        {{ context["form"].usuario(class="formulario", placeholder="Insira seu usuario") }}
        {{ context["form"].senha(class="formulario", placeholder="Insira a senha") }}
        <button type="submit">Registrar</button>
    </form>
</div>
