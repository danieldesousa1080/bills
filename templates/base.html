<!doctype html>
<head>
<title>Sistema de controle financeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
{% block head %}{% endblock %}
</head>
<body>
    <header class="base-header">
        <div class="links">
            <a href="{{url_for('procurar_produtos')}}">Procurar produtos</a>
            <a href="{{url_for('mostrar_compras')}}">Todas as compras</a>
            <a href="{{url_for('mostrar_compras_pendentes')}}">Compras pendentes</a>
            <a href="{{url_for('mostrar_relatorios')}}">Relat√≥rios</a>
            {% if user["admin"] %}
                <a class="dashboard-admin-link" href="{{ url_for('admin_page') }}">Dashboard Admin</a>
            {% endif %}
        </div>
        <div class="user">
            Bem vindo {{ user["usuario"] }}!!
            <a href="{{ url_for('logoff') }}">
                <button>deslogar</button>
            </a>
        </div>
    </header>
    <h2>{% block content_title %}{% endblock %}</h2>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
